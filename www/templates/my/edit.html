<ion-view hide-back-button="true" hide-nav-bar="true" hide-tabs="true">
  <style type="text/css">
    /*头部*/
    .edit-header{
      padding:0;
      text-align: center;
      height: 0.88rem;
      line-height: 0.88rem;
    }
    .edit-Item{
      font-size: 0.36rem;
      width: 1.5rem;
    }
    .edit-Title{
      font-size: 0.36rem;
      width: 4.5rem;
    }
    .editContent{
      position: absolute;
      width:100%;
    }
    .edit-avatar{
      width: 100%;
      height: 2.3rem;
      top: 0.88rem;
      padding: 0;
      text-align: center;
    }
    .editAvaImg{
      border-radius: 50%;
      width: 1.6rem;
    }
    .changeAva{
      border-radius: 50%;
      border: 0;
      width: 0.6rem;
      position: absolute;
      bottom: 0;
      left: 4rem;
      color: #ffffff;
      background-color: #387ef5;
    }
    .edit-sex{
      width: 100%;
      padding: 0;
      text-align: center;
      top: 3.18rem;
    }
    .unchoosex{
      color: gray;
      border: 0;
      background: transparent;
    }
    .choosex{
      color: #387ef5;
      border: 0;
      background: transparent;
    }
    .otherInfo{
      top:4rem;
      padding: 0 0.5rem;.
    }
    .otherInfo label{
      border-left: 0;
      border-right: 0;
      padding-left: 0;
    }
    .otherInfo label span{
      font-size: 0.28rem;
    }
    .otherInfo label input{
      font-size: 0.36rem;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }
    .mask{
      position:absolute;
      background-color:#000000;
      opacity:0.3;
      width:100%;
      height:100%;
      z-index:100;
    }
    #chanAva{
      position: absolute;
      top: 40%;
      background-color: #ffffff;
      width: 5rem;
      height: 3rem;
      z-index: 200;
      left: 1.25rem;
    }
    .chanAvaTitle{
      margin-top: 4%;
      margin-left: 0.3rem;
      font-weight: bold;
    }
    .chanAvaItem{
      padding: 0.3rem;
      width: 100%;
    }
  </style>
  <div class="bar bar-header bar-positive edit-header">
      <span class=" edit-Item touchItem" ng-click="cancel()">取消</span>
      <span class=" edit-Title">编辑资料</span>
      <span class=" edit-Item touchItem" ng-click="save()">保存</span>
  </div>
  <ion-content delegate-handle="editScroll" has-bouncing="false" scrollbar-y="false" class="editContent">
    <!--头像-->
    <div class="bar edit-avatar">
      <div class="row" style="padding-top: 6%;">
        <div class="col">
          <img ng-click="changeAva()" class="editAvaImg" ng-src="{{userInfo.avatar}}" alt="avatar"/>
          <button class="changeAva" ng-click="changeAva()">换</button>
        </div>
      </div>
    </div>
    <!--性别-->
    <div class="bar edit-sex">
      <div class="row">
        <div class="col">
          <button ng-click="choosem()" ng-class="{true:'choosex',false:'unchoosex'}[ischoosex[0]]" style="font-size: 0.36rem;padding: 0 0.2rem 0 0;">男</button>
          <button ng-click="choosefm()" ng-class="{true:'choosex',false:'unchoosex'}[ischoosex[1]]" style="font-size: 0.36rem;padding: 0">女</button>
        </div>
      </div>
    </div>
    <!--其他详细资料-->
    <div class="list otherInfo">
      <label class="item item-input item-stacked-label">
        <span class="input-label">昵称</span>
        <input type="text" placeholder="未设置" ng-model="userInfo.nickname">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">手机号</span>
        <input type="text" placeholder="未设置" ng-model="userInfo.phone">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">地区</span>
        <input type="text" placeholder="未设置" ng-model="userInfo.district">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">简介</span>
        <input type="text" placeholder="未设置" ng-model="userInfo.briefIntro">
      </label>
    </div>
  </ion-content>
</ion-view>
